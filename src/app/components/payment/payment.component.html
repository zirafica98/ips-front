<div class="payment-container">
  <!-- Naslov -->
  <h2>Plaćanje porudžbine</h2>

  <!-- Poruka o statusu -->
  <p class="message" [ngClass]="paymentStatus">{{ message }}</p>

  <!-- Loader -->
  <div *ngIf="paymentStatus === 'loading'" class="spinner">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <!-- Dugme za ručno pokretanje plaćanja (fallback) -->
  <button
    *ngIf="paymentStatus === 'idle' && order?.id"
    (click)="startPayment()"
    class="pay-btn"
  >
    Plati odmah
  </button>
</div>
