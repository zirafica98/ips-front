<h2>Proizvodi</h2>

<div class="products">
  <mat-card *ngFor="let p of products" class="product-card">
    <mat-card-header>
      <mat-card-title>{{ p.name }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Cena:</strong> {{ p.price }} â‚¬</p>
      <p>{{ p.description }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="viewDetails(p)">
        Detalji
      </button>
      <button mat-raised-button color="accent" (click)="addToCart(p)">
        Dodaj u korpu
      </button>
    </mat-card-actions>
  </mat-card>
</div>
